<div class="card">
    <div class="card-header">
      <div class="number">{{clientNumber}}</div>
      <div class="phone">{{phone}}</div>
      <div class="date">
        <div>{{date}}</div>
        <div>{{time}}</div>
      </div>
    </div>
    
    <div class="card-body">
      <div class="label">DESTINO</div>
      <div class="destination">{{destination}}</div>
      
      <div class="label">OBSERVACIONES Y PEDIDO</div>
      <div class="observations">{{observations}}</div>
      
      <div class="actions">
        <a class="edit-link">Editar contacto</a>
        <button class="add-order">Agregar pedido</button>
      </div>
    </div>
  </div>
