<div class="distribuidor-detail">
  <div class="header">
    <h2>Detalles del Distribuidor</h2>
    <button *ngIf="!editMode" class="edit-button" (click)="startEdit()">
      <i class="fas fa-edit"></i> Editar
    </button>
  </div>

  <div class="content">
    <div *ngIf="!editMode" class="info-display">
      <div class="info-group">
        <label>Nombre:</label>
        <span>{{ distribuidor.nombre }}</span>
      </div>
      <div class="info-group">
        <label>Teléfono:</label>
        <span>{{ distribuidor.telefono }}</span>
      </div>
      <div class="info-group">
        <label>IMEI:</label>
        <span>{{ distribuidor.imei || 'No especificado' }}</span>
      </div>
      <div class="info-group">
        <label>Zona:</label>
        <span>{{ distribuidor.zonaNombre || 'Sin zona asignada' }}</span>
      </div>
      <div class="info-group">
        <label>Estado:</label>
        <span [class.active]="distribuidor.activo" [class.inactive]="!distribuidor.activo">
          {{ distribuidor.activo ? 'Activo' : 'Inactivo' }}
        </span>
      </div>
    </div>

    <form *ngIf="editMode && editedDistribuidor" class="edit-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" [(ngModel)]="editedDistribuidor.nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="tel" [(ngModel)]="editedDistribuidor.telefono" name="telefono" required />
      </div>
      <div class="form-group">
        <label for="imei">IMEI:</label>
        <input id="imei" type="text" [(ngModel)]="editedDistribuidor.imei" name="imei" />
      </div>
      <div class="form-group">
        <label for="activo">Estado:</label>
        <select id="activo" [(ngModel)]="editedDistribuidor.activo" name="activo" required>
          <option [ngValue]="true">Activo</option>
          <option [ngValue]="false">Inactivo</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="save-button" (click)="saveChanges()">
          <i class="fas fa-save"></i> Guardar
        </button>
        <button type="button" class="cancel-button" (click)="cancelEdit()">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
