<mat-card>
    <mat-card-header>
      <mat-card-title>Pedidos Activos para Entrega</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="activeOrders">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let order">{{order.id}}</td>
        </ng-container>

        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let order">{{order.clientName}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
          <td mat-cell *matCellDef="let order">{{order.address}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let order">
            <mat-select [(value)]="order.status" (selectionChange)="updateStatus(order.id, $event.value)">
              <mat-option value="pending">Pendiente</mat-option>
              <mat-option value="delivering">En Entrega</mat-option>
              <mat-option value="completed">Completado</mat-option>
            </mat-select>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
