<div class="login">
  <div class="login-card">
    <!-- <img src="assets/images/agualuz-logo.png" alt="Agualuz" class="logo"> -->
    <div class="login-content">
      <h2>Iniciar sesi칩n</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" formControlName="username" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label>Contrase침a</label>
          <div class="password-field">
            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contrase침a">
            <button type="button" class="show-btn" (click)="hidePassword = !hidePassword">Mostrar</button>
          </div>
        </div>
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || loading">
          <span *ngIf="!loading">Iniciar sesi칩n</span>
          <div class="spinner" *ngIf="loading"></div>
        </button>
      </form>
    </div>
  </div>
</div>
