<div class="page-container">
  <div class="page-header">
    <h1>Gesti贸n de Zonas</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon> Nueva Zona
    </button>
  </div>

  <div class="table-container" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="zonas" class="mat-elevation-z1">
      <!-- Columna Zona -->
      <ng-container matColumnDef="zona">
        <th mat-header-cell *matHeaderCellDef>Zona</th>
        <td mat-cell *matCellDef="let zona">{{zona.zona}}</td>
      </ng-container>

      <!-- Columna Descripci贸n -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
        <td mat-cell *matCellDef="let zona">{{zona.descripcion || 'Sin descripci贸n'}}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Acciones</th>
        <td mat-cell *matCellDef="let zona" class="actions-cell">
          <button mat-icon-button color="primary" (click)="openEditDialog(zona)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(zona)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="no-data" *ngIf="zonas.length === 0">
      <mat-icon>location_off</mat-icon>
      <p>No hay zonas registradas</p>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando zonas...</p>
    </div>
  </ng-template>
</div>
