<div class="edit-zona-dialog">
  <h2 mat-dialog-title>{{dialogTitle}}</h2>

  <mat-dialog-content>
  <form [formGroup]="zonaForm">
    <div class="form-row">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput type="text" formControlName="id" readonly>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Número de Zona</mat-label>
          <input matInput type="number" formControlName="zona">
        </mat-form-field>
      </div>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Activa</mat-label>
      <input matInput [value]="zonaForm.get('activa')?.value ? 'Sí' : 'No'" readonly>
    </mat-form-field>
  </form>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <a mat-button mat-dialog-close class="volver-link">« Volver</a>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="zonaForm.invalid">Guardar cambios</button>
  </mat-dialog-actions>
</div>
